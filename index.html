<!DOCTYPE html>
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Dendrobox</title>
    <link rel="shortcut icon" href="img//favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="vendor/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendor/topojson.v0.min.js" charset="utf-8"></script>
  </head>

  <div id="ptitle">
    <img src="./img/douglass_2.jpg" width = "60px">
    <a class="title" href="index.html">Dendrobox</a>
  </div>
  <div id="nav">
    <a href="about.html" alt="about this project">What is this?</a>
  </div>
  
  <div id="content">

    <div id="itrdbmap" class="map"></div>

    <div id="specselectmenu" class="selector">

      <select id="specselect" onchange="changeSelection();">
        <option label"all species" selected>all species</option>
        <optgroup label="Picea">
          <option value="ABAL">ABAL</option>
          <option value="PISY">PISY</option>
        </optgroup>
        <option value="LASI">LASI</option>
      </select>
      
    </div>

    <div id="resselectmenu" class="selector">

      <select id="resselect" onchange="changeSelection();">
        <option value="all investigators" selected>all investigators</option>
        <option value="WRIGHT, W.">WRIGHT, W.</option>
        <option value="COOK, E.R.">COOK, E.R.</option>
        <option value="PEDERSON, G.T.">PEDERSON, G.T.</option>
      </select>
      
    </div>

    <div id="itrdbinfo"><span style="color:red;">&rArr;</span> Click to select a site, scroll to zoom the map, and drag to pan.</div>
    <div id="chronograph" class="chrono"></div>
    <div id="climateinfo" class="climate"></div>
    <div id="dendroclim" class="dendroclim"></div>
    <script src="./src/map.js"></script>
    
    <div id="footer">
      Made with <span class="heart">&hearts;</span>
      by <a href="http://czang.org">czang</a>.  View project
      on <a href="http://github.com/cszang/dendrobox">GitHub</a>.
    </div>
  </div>
</html>
